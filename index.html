<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container-image">
        <div class="container-logo">
          <img src="images/odin-lined.png" />
          <h2>ODIN</h2>
        </div>
        <div class="container-artist">
          Photo by
          <a
            href="https://unsplash.com/@maeva_vgr?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >MaÃ«va Vigier</a
          >
          on
          <a
            href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="container-form">
        <form action="" method="">
          <div class="container">
            <h2>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
            </h2>
            <h2>Sign up <span>now</span> to get started.</h2>
            <br />
            <h2>You <span>know</span> you want to.</h2>
          </div>
          <div class="flex-container info">
            <h3>Let's do this!</h3>
            <div class="row">
              <div class="col">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required />
              </div>
              <div class="col">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" required />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="user-email">Email</label>
                <input type="email" id="user-email" required />
              </div>
              <div class="col">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" required />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="password">Password</label>
                <input type="password" id="password" required />
              </div>
              <div class="col">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required />
              </div>
            </div>
          </div>
          <div class="flex-container">
            <div class="col">
              <button type="submit">Create Account</button>
              <p>Already have an account? <a href="">Log in</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
